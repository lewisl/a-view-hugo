{{ define "body_class" }} post-template {{ end }}

</header>

<main id="site-main" class="site-main outer">

            <section class="post-full-content">
                <div class="post-content">
                    {{ .Content }}

            </section>

        </article>

    </div>
</main>

{{- partial "post-navigation.html" . -}}

{{ end }}
